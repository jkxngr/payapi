<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="hero_wrapper">
        <header>
          <div class="container">
            <div class="header_navbar">
              <div class="header_img_block">
                <a href="/index.html">
                  <img src="/img/logo.svg" alt="" />
                </a>
                <ul class="header_list">
                  <li>
                    <a href="pricing.html" class="header_link">Pricing</a>
                  </li>
                  <li><a href="about.html" class="header_link">About</a></li>
                  <li>
                    <a href="contact.html" class="header_link">Contact</a>
                  </li>
                </ul>
              </div>
              <div>
                <a href="#" class="header_btn">Schedule a Demo</a>
                <button class="header_icon"></button>
              </div>
            </div>
            <div></div>
          </div>
        </header>
      </div>
      <main>
        <section>
          <div class="container">
            <h1 class="contact_title font2">
              Submit a help request and weâ€™ll get in touch shortly.
            </h1>
            <div class="contact_flex_block">
              <form class="contact_form">
                <input
                  type="text"
                  name="text"
                  class="contact_input"
                  placeholder="Name"
                />
                <input
                  type="text"
                  name="text"
                  class="contact_input"
                  placeholder="Email Address"
                />
                <input
                  type="text"
                  name="text"
                  class="contact_input"
                  placeholder="Company Name"
                />
                <input
                  type="text"
                  name="text"
                  class="contact_input"
                  placeholder="Title"
                />
                <input
                  type="text"
                  name="text"
                  class="contact_input contact_input--message"
                  placeholder="Message"
                />
                <div class="checkbox_block">
                  <input
                    hidden
                    type="checkbox"
                    name="checkbox"
                    id="checkbox"
                    class="checkbox"
                  />
                  <label for="checkbox" class="checkbox_label"></label>
                  <span class="checkbox_text"
                    >Stay up-to-date with company announcements and updates to
                    our API</span
                  >
                </div>
                <button class="contact_submit">Submit</button>
              </form>
              <div class="sponsors_block">
                <h3 class="sponsors_title font2">
                  Join the thousands of innovators already building with us
                </h3>
                <div class="sponsors_img_block">
                  <img src="/img/tesla-black.svg" alt="" />
                  <img src="/img/tesla-black.svg" alt="" />
                  <img src="/img/tesla-black.svg" alt="" />
                  <img src="/img/tesla-black.svg" alt="" />
                  <img src="/img/tesla-black.svg" alt="" />
                  <img src="/img/tesla-black.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer_section">
      <div class="container">
        <div class="footer_block">
          <div class="footer_img_block">
            <div>
              <img src="/img/footer-logo.svg" alt="" />
            </div>
            <ul class="footer_list">
              <li><a href="pricing.html" class="footer_link">Pricing</a></li>
              <li><a href="about.html" class="footer_link">About</a></li>
              <li><a href="contact.html" class="footer_link">Contact</a></li>
            </ul>
          </div>
          <div>
            <img src="/img/facebook.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
